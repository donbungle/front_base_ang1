<div class="md-padding" flex layout-sm="column">
    <md-card class="text-center">
        <md-card-content>
            <h1>{{ vm.title }}</h1>
            <h3>{{ vm.version }}</h3>
            <p>
                Este es un proyecto que sirve como prueba técnica para el área de desarrollo del banco bice.
            </p>
            
            <br>
            <p>
                Ocupa como base el siguiente proyecto: 
                <a 
                    href="http://www.github.com/newaeonweb/generator-angm" 
                    class="btn btn-primary" role="button">
                    <ng-md-icon icon="open_in_new"></ng-md-icon> generator-angm
                </a>
            </p>
            <md-divider class="margin-top-20"></md-divider>
            
            <div layout="row">
                <md-button flex="100" class="md-raised md-warn"  ng-href="/#!/indicadores">Ir al módulo</md-button>
            </div>
        </md-card-content>
    </md-card>
</div>
