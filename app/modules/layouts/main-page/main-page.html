    <md-toolbar ng-show="!showSearch">
        <div class="md-toolbar-tools">
            <md-button ng-click="layout.toggleSidenav('left')" hide-gt-md aria-label="Menu">
                <ng-md-icon icon="menu"></ng-md-icon>
            </md-button>
            <h3>
                <a href="/">bice-lab-app</a>
            </h3>
        </div>
    </md-toolbar>

            </md-button>
            <h3 flex="10">
                Back

        </ui-view>
